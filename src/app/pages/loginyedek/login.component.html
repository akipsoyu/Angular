<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giriş Sayfası</title>
  <!-- CSS ve diğer bağlantıları ekleyebilirsiniz -->
</head>
<body>
<div class="container-fluid h-100">
  <div class="row h-100">
    <!-- Login Formu -->
    <div class="col-md-4 my-auto">
      <h2>Giriş Yap</h2>


      <!-- Hata mesajını gösteren alan -->
      <div *ngIf="showError" class="alert alert-danger">
        {{ "Kullanici adı veya şifre yanlış" }}
      </div>

      <div *ngIf="successMessage" class="alert alert-success">
        {{ successMessage }}
      </div>



      <form (ngSubmit)="onLogin()">
        <div class="form-group position-relative">
          <i class="fa fa-user"></i>
          <input type="text" class="form-control pl-5" id="username" name="username" placeholder="Kullanıcı Adınızı Girin" [(ngModel)]="username">
        </div>
        <div class="form-group position-relative">
          <i class="fa fa-lock"></i>
          <input type="password" class="form-control pl-5" id="password" name="password" placeholder="Şifrenizi Girin" [(ngModel)]="password">
        </div>
        <button type="submit" class="btn btn-primary mt-3">Giriş Yap</button>
        <a [routerLink]="['/forgot-password']" class="d-block mt-2 text-right">Şifremi Unuttum</a>
        <p class="mt-3">Hesabınız yok mu? <a [routerLink]="['/register']">Kayıt Ol</a></p>
      </form>
    </div>

    <!-- Sağ Taraftaki Resim -->
    <div class="col-md-8 p-2">
      <img src="assets/test.jpg" alt="API Lifecycle Management" class="img-fluid h-100 w-100">
    </div>
  </div>

</div>


<!-- JavaScript ve diğer bağlantıları ekleyebilirsiniz -->
</body>
</html>
