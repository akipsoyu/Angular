<div class="container-fluid h-100">
  <div class="row h-100">
    <!-- Register Formu -->
    <div class="col-md-4 my-auto">
      <h2>Kayıt Ol</h2>

      <!-- Hata mesajını gösteren alan -->
      <div *ngIf="showError" class="alert alert-danger">
        {{ errorMessage }}
      </div>
      <div *ngIf="successMessage" class="alert alert-success">
        {{ successMessage }}
      </div>

      <form (ngSubmit)="onRegister()">
        <div class="form-group position-relative">
          <i class="fa fa-user"></i>
          <input type="text" class="form-control pl-5" id="username" name="username" placeholder="Kullanıcı Adınızı Girin" [(ngModel)]="username">
        </div>
        <div class="form-group position-relative">
          <i class="fa fa-lock"></i>
          <input type="password" class="form-control pl-5" id="password" name="password" placeholder="Şifrenizi Girin" [(ngModel)]="password">
        </div>
        <div class="form-group position-relative">
          <i class="fa fa-lock"></i>
          <input type="password" class="form-control pl-5" id="confirmPassword" name="confirmPassword" placeholder="Şifrenizi Tekrar Girin" [(ngModel)]="confirmPassword">
        </div>
        <button type="submit" class="btn btn-primary mt-3">Kayıt Ol</button>
        <p class="mt-3">Zaten bir hesabınız var mı? <a [routerLink]="['/login']">Giriş Yap</a></p>
      </form>
    </div>

    <!-- Sağ Taraftaki Resim -->
    <div class="col-md-8 p-2">
      <img src="assets/test.jpg" alt="API Lifecycle Management" class="img-fluid h-100 w-100">
    </div>
  </div>
</div>
